<div class="node-body">
    <h5>Get / Post</h5>
  
    <select [(ngModel)]="method" (change)="updateMethod()" class="small">
      <option *ngFor="let opt of options" [value]="opt.value">{{ opt.label }}</option>
    </select>
  
    <br /><br />
  
    <input [(ngModel)]="url"
           (input)="updateUrl()"
           placeholder="Please input" size="30" />
  </div>
