<main class="canvas-container">
  <!-- SVG definitions for connection arrows -->
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
      </marker>
      <marker id="arrowhead-hover" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
        <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
      </marker>
    </defs>
  </svg>

  <div class="canvas-wrapper">
    <div
      #drawflowContainer
      id="drawflow"
      class="canvas"
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)"
    ></div>
    
    <div class="canvas-empty-state" *ngIf="nodeCount === 0">
      <div class="empty-state-content">
        <div class="empty-state-icon">ðŸš€</div>
        <h3>Start Building Your Workflow</h3>
        <p>Drag components from the sidebar to create your automation</p>
      </div>
    </div>
  </div>
</main>
