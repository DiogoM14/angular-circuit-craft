<div style="background-color: #ffff; padding: 20px; border-radius: 10px; width: 400px;">
  <select [(ngModel)]="method" style="padding: 10px; font-size: 16px; width: 100%;">
    @for (m of methods; track m) {
      <option [value]="m">{{ m }}</option>
    }
  </select>

  <div style="margin-top: 10px; display: flex;">
    <span
      style="background: #eee; padding: 10px; border-top-left-radius: 4px; border-bottom-left-radius: 4px; color: grey;">https://</span>
    <input
      [(ngModel)]="url"
      type="text"
      placeholder="pokeapi.co/api/v2"
      style="padding: 10px; flex: 1; border: none; border-top-right-radius: 4px; border-bottom-right-radius: 4px;"
    />
  </div>

  <button (click)="sendRequest()" style="margin-top: 15px; width: 100%; padding: 10px;">Send</button>
</div>
